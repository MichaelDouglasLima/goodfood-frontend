<div class="mb-3 mt-3 p-3 border rounded-2">
    <div class="row mb-3 mt-3">
        <span class="col-sm-2 col-form-label">Período da Refeição:</span>
        <div class="col-sm-4">
            <select class="form-select" aria-label="Select Period">
                <option value="" selected>Escolha:</option>
                <option value="1">Café da Manhã</option>
                <option value="2">Almoço</option>
                <option value="3">Jantar</option>
                <option value="4">Lanche</option>
            </select>
        </div>

        <label for="inputEstimatedTime" class="col-sm-2 col-form-label">Horário da Refeição:</label>
        <div class="col-sm-4">
            <input type="time" class="form-control" name="estimatedTime" id="inputEstimatedTime">
        </div>
    </div>
    
    <div class="row mb-3 mt-3">
        <label for="txtAreaComment" class="col-sm-2 col-form-label">Comentário:</label>
        <div class="col-sm-10">
            <textarea class="form-control" name="comment" id="txtAreaComment" cols="30" rows="3"></textarea>
        </div>
    </div>

    <app-meal-table></app-meal-table>
</div>
